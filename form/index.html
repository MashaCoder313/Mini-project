<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h2 class="form-title">با ما همراه شوید؛ درخشش در مدیریت</h2>
        <p class="form-caption">از هم اکنون به راحتی افراد را مدیریت کنید</p>
    </div>
    <form class="form-body">
        <div class="form-body__item">
            <label class="form-body__label" for="user-name">نام و نام خانوادگی</label>
            <input class="form-body__input"  id="user-name" type="text" placeholder="نام شما">
        </div>
        <div class="form-body__item">
            <label class="form-body__label" for="user-email">ایمیل</label>
            <input class="form-body__input"  id="user-email" type="text" placeholder="ایمیل">
        </div>
        <div class="form-body__item">
            <label class="form-body__label" for="password">رمز عبور</label>
            <input class="form-body__input"  id="password" type="text" placeholder="******">
        </div>
        <button class="form-body__submit-btn" type="submit">ثبت نام</button>
    </form>
    <div class="form-footer">
        <div class="form-footer__lines">
            <span class="form-footer__lines-text">ورود با</span>
        </div>
        <div class="form-footer__links">
            <div class="form-footer__link">
                <span>Facebook</span>
                <img src="images/facebook.png" alt="facebook">
            </div>
            <div class="form-footer__link">
                <span>Google</span>
                <img src="images/google.png" alt="google">
            </div>
        </div>
    </div>
</div>

</body>
</html>
